<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserForm</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 id="title">User Form</h1>
    <p id="description">Takes the input from user and displays in table</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 form-div">
          <form action="" id="form" method="GET">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                id="first-name"
                placeholder="vinod"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                id="last-name"
                placeholder="kotagiri"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                class="form-control"
                name="address"
                id="address"
                rows="3"
                placeholder="Hno 4-47, Begumpet Hyderabad"
              ></textarea>
            </div>
            <div class="form-group row">
              <div class="col col-md-4">
                <label for="city">Country</label>
                <select
                  id="country"
                  class="form-control form-control-md"
                ></select>
              </div>
              <div class="col-md-4">
                <label for="city">State</label>
                <select
                  id="state"
                  class="form-control form-control-md"
                ></select>
              </div>
              <div class="col col-md-4">
                <label for="city">Pin Code</label>
                <input
                  id="pincode"
                  type="text"
                  class="form-control"
                  name="pincode"
                  placeholder="500016"
                />
              </div>
            </div>
            <fieldset class="form-group row">
              <legend class="col-form-label col-md-6 pt-0">Gender</legend>
              <div class="col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                    checked
                  />
                  <label class="form-check-label" for="gender"> Male </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label" for="gender"> Female </label>
                </div>
              </div>
            </fieldset>

            <fieldset class="form-group row">
              <legend class="col-form-label col-md-6 pt-0">Food Choices</legend>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input
                    name="food"
                    class="form-check-input"
                    type="checkbox"
                    id="veg-cb"
                    value="veg"
                  />
                  <label class="form-check-label" for="veg-cb">Veg</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="food"
                    class="form-check-input"
                    type="checkbox"
                    id="nonveg-cb"
                    value="non-veg"
                  />
                  <label class="form-check-label" for="nonveg-cb"
                    >Non-Veg</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="food"
                    class="form-check-input"
                    type="checkbox"
                    id="seafood-cb"
                    value="sea-food"
                  />
                  <label class="form-check-label" for="seafood-cb"
                    >Sea Food</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="food"
                    class="form-check-input"
                    type="checkbox"
                    id="dairy-cb"
                    value="dairy"
                  />
                  <label class="form-check-label" for="dairy-cb">Dairy</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    name="food"
                    class="form-check-input"
                    type="checkbox"
                    id="fruits-cb"
                    value="fruits"
                  />
                  <label class="form-check-label" for="fruits-cb">Fruits</label>
                </div>
              </div>
            </fieldset>
            <button class="btn btn-primary" type="submit" id="submit">
              Submit
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pin Code</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody>
              <tr id="form-data"></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
